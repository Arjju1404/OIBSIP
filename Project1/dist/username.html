<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center">
    <div class="h-96 w-96  mt-7  border-2 border-black-800">
        <form action="" class="block">
            <div class="p-5">
            <span class="font-medium block text-xl">Username</span>
            <input type="name" class="border w-full my-2 mx-4 rounded-md" placeholder="Enter your Nmae">
            <span class="font-medium block text-xl">Email</span>
            <input type="email" class="border border-red-400 w-full my-2 mx-4 rounded-md focus:ring-red-800 hover:border-red-600 focus:text-red-600" placeholder="Enter your email">
            <span class="font-medium block text-xl">Password</span>
            <input type="password" class="border w-full my-2 mx-4 rounded-md" >
            <button class="bg-blue-400 focus:bg-blue-600 m-5 py-2 px-4 ml-40 rounded-md text-white">Save Changes</button>
        </div>
        </form>
    </div>
</body>
</html>
