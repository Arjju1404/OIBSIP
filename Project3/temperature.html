
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Temperature Converter</h2>

    <label for="temperature">Enter Temperature:</label>
    <input type="text" id="temperature" placeholder="Enter a number">

    <label for="unit">Select Unit:</label>
    <select id="unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div class="result" id="result"></div>

    <script>
        function convertTemperature() {
            const tempInput = document.getElementById('temperature').value;
            const unit = document.getElementById('unit').value;
            const resultElement = document.getElementById('result');
            
            // Validate if the input is a number
            if (isNaN(tempInput) || tempInput === '') {
                resultElement.textContent = 'Please enter a valid number.';
                return;
            }

            const temperature = parseFloat(tempInput);
            let convertedTemp, convertedUnit;

            if (unit === 'Celsius') {
                convertedTemp = (temperature * 9/5) + 32;
                convertedUnit = 'Fahrenheit';
            } else if (unit === 'Fahrenheit') {
                convertedTemp = (temperature - 32) * 5/9;
                convertedUnit = 'Celsius';
            } else if (unit === 'Kelvin') {
                convertedTemp = temperature - 273.15;
                convertedUnit = 'Celsius';
            }

            // Convert to Kelvin if necessary
            if (unit === 'Celsius') {
                convertedTempKelvin = temperature + 273.15;
                resultElement.innerHTML = `${convertedTemp.toFixed(2)} 째F<br>${convertedTempKelvin.toFixed(2)} K`;
            } else if (unit === 'Fahrenheit') {
                convertedTempKelvin = (temperature - 32) * 5/9 + 273.15;
                resultElement.innerHTML = `${convertedTemp.toFixed(2)} 째C<br>${convertedTempKelvin.toFixed(2)} K`;
            } else if (unit === 'Kelvin') {
                convertedTempFahrenheit = (temperature - 273.15) * 9/5 + 32;
                resultElement.innerHTML = `${convertedTemp.toFixed(2)} 째C<br>${convertedTempFahrenheit.toFixed(2)} 째F`;
            }
        }
    </script>

</body>
</html>
